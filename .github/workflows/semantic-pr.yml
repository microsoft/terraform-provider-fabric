# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# Linter to enforce semantic pull request titles (see https://www.conventionalcommits.org/)
---
name: ğŸ” Semantic PR

on:
  pull_request_target:
    branches: ["main"]
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

permissions:
  pull-requests: write
  statuses: write

jobs:
  main:
    name: ğŸ” Check PR title
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ” Run Semantic PR validation
        uses: amannn/action-semantic-pull-request@fdd4d3ddf614fbcd8c29e4b106d3bbe0cb2c605d # v6.0.1
        id: check_pr_title
        with:
          wip: true
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ’¬ Comment on PR
        if: always() && (steps.check_pr_title.outputs.error_message != null)
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: pr-title-check-error
          message: |
            Hey there and thank you for opening this pull request! ğŸ‘‹ğŸ¼

            We require pull request titles to follow the [Conventional Commits](https://www.conventionalcommits.org/) specification and it looks like your proposed title needs to be adjusted.

            Details:

            ```
            ${{ steps.check_pr_title.outputs.error_message }}
            ```

      - name: ğŸ—‘ Delete PR comment
        if: ${{ steps.check_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: pr-title-check-error
          delete: true
