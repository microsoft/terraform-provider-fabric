# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: ğŸ›¡ï¸ CodeQL

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - "*.md.tmpl"
      - "*.tf"
  pull_request:
    branches: ["main"]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
      - "*.md.tmpl"
      - "*.tf"
  schedule:
    - cron: "32 19 * * 2"
  workflow_dispatch:

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codeql:
    name: ğŸ©º CodeQL Analysis
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-24.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ”‚ Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            src:
              - '**.go'
              - 'go.mod'
              - 'go.sum'

      - name: ğŸš§ Setup Go
        if: steps.release_tag.outputs.changelog == 'true'
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod
          cache: false

      - name: ğŸš§ Setup Task
        if: steps.release_tag.outputs.changelog == 'true'
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ’« Initialize CodeQL
        if: steps.release_tag.outputs.changelog == 'true'
        uses: github/codeql-action/init@6bb031afdd8eb862ea3fc1848194185e076637e5 # v3.28.11
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ğŸ”¨ Setup tools
        if: steps.release_tag.outputs.changelog == 'true'
        run: task install:goreleaser

      - name: ğŸ—ï¸ Build binary
        if: steps.release_tag.outputs.changelog == 'true'
        run: task build

      - name: ğŸ©º Perform CodeQL Analysis
        if: steps.release_tag.outputs.changelog == 'true'
        uses: github/codeql-action/analyze@6bb031afdd8eb862ea3fc1848194185e076637e5 # v3.28.11
        with:
          category: "/language:${{matrix.language}}"
          upload: never
          output: codeql-results

      - name: ğŸ“¤ Upload CodeQL result
        if: steps.release_tag.outputs.changelog == 'true'
        uses: github/codeql-action/upload-sarif@6bb031afdd8eb862ea3fc1848194185e076637e5 # v3.28.11
        with:
          sarif_file: codeql-results
          wait-for-processing: true
