# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: üöÄ Release

on:
  repository_dispatch:
    types: [release]

permissions:
  contents: read

jobs:
  release:
    name: üöÄ Release
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: write
      attestations: write
    environment:
      name: release
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0
          ref: "refs/tags/${{ github.event.client_payload.tag }}"

      - name: üöß Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: true

      - name: üîê Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        id: import-gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}

      - name: üöß Setup Syft
        uses: anchore/sbom-action/download-syft@da167eac915b4e86f08b264dbdbc867b61be6f0c # v0.20.5

      - name: üöÄ Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: "~> v2"
          args: release --clean --release-notes=".changes/${{ github.event.client_payload.tag }}.md" --verbose
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GPG_FINGERPRINT: ${{ steps.import-gpg.outputs.fingerprint }}
          GORELEASER_CURRENT_TAG: ${{ github.event.client_payload.tag }}

      - name: üìù Attest Archives
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: |
            dist/*.zip
