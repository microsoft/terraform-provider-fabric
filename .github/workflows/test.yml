  checkbuild:
    name: ğŸ—ï¸ Check Build
    needs: changes
    if: needs.changes.outputs.src == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Get dependencies
        run: task deps

      - name: ğŸ”€ Check for differences
        run: |
          git diff --exit-code -- go.mod go.sum || \
            (echo; echo "Unexpected difference in go.mod/go.sum files. Run 'task deps' command or revert any go.mod/go.sum changes and commit."; git diff --exit-code)

      - name: âœ”ï¸ Run GoVulnCheck
        run: |
          task install:govulncheck
          task govulncheck || (echo "::warning::govulncheck found issues" && exit 0)

      - name: âœ”ï¸ Run Go linters
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest
          only-new-issues: true
          skip-cache: true
          skip-save-cache: true
          problem-matchers: true

      - name: ğŸš§ Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      # temporarily disabled due to incompatibliity with Go 1.24
      # - name: âœ”ï¸ Run tfproviderlintx
      #   run: |
      #     task install:tfproviderlintx
      #     task tfproviderlintx

      - name: âœ”ï¸ Run Terraform linters
        run: |
          task lint:tf-tools
          task lint:tf

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in code. Run 'task lint' command and commit."; git diff --exit-code)

      - name: âœ”ï¸ Validate GoReleaser config
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: "~> v2"
          args: check --verbose

      - name: ğŸ—ï¸ Build snapshot binaries
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: "~> v2"
          args: build --snapshot --clean --verbose

  checkdocs:
    name: ğŸ“ƒ Check Docs
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: |
          task install:tfplugindocs
          task install:markdownlint
          task install:copywrite

      - name: âœ”ï¸ Run Files linters
        run: task lint:files

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference. Run 'task lint:files' command and commit."; git diff --exit-code)

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'task docs' command and commit."; git diff --exit-code)

  # Run tests in a matrix with Terraform CLI versions
  test:
    name: ğŸ§ª Run Tests (${{ matrix.cli }} ${{ matrix.version }})
    needs: changes
    if: needs.changes.outputs.src == 'true'
    environment:
      name: development
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Terraform - 2 specific versions
          - cli: terraform
            version: "1.8"
          - cli: terraform
            version: "1.13"

          # OpenTofu - 2 specific versions
          - cli: tofu
            version: "1.7"
          - cli: tofu
            version: "1.10"
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Terraform
        if: matrix.cli == 'terraform'
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.version }}
          terraform_wrapper: false

      - name: âš™ï¸ Configure Terraform
        if: matrix.cli == 'terraform'
        run: |
          terraform -version

      - name: ğŸš§ Setup OpenTofu
        uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6
        if: matrix.cli == 'tofu'
        with:
          tofu_version: ${{ matrix.version }}
          tofu_wrapper: false

      - name: âš™ï¸ Configure OpenTofu
        if: matrix.cli == 'tofu'
        run: |
          echo "TERRAFORM_CLI=$(which tofu)" >> $GITHUB_ENV
          echo "REGISTRY_HOST=registry.opentofu.org" >> $GITHUB_ENV
          echo "TF_ACC_TERRAFORM_PATH=$(which tofu)" >> $GITHUB_ENV
          echo "TF_ACC_PROVIDER_HOST=registry.opentofu.org" >> $GITHUB_ENV

          tofu -version

      - name: âš™ï¸ Set CLI version
        run: |
          version=$(echo "${{ matrix.version }}" | sed 's/\./_/g')
          echo "CLI_VERSION=$version" >> $GITHUB_ENV

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Download Go dependencies
        run: task deps:download

      - name: ğŸ”¨ Setup Test tools
        run: task test:tools

      - name: ğŸ§ª Run tests
        if: matrix.cli == 'terraform'
        run: task test
        timeout-minutes: 45
        env:
          # TF_LOG: DEBUG
          FABRIC_USE_OIDC: true
          FABRIC_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          FABRIC_CLIENT_ID: ${{ secrets.TESTACC_SPN_TF_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.TESTACC_SPN_TF_CLIENT_ID }}
          FABRIC_CONNECTION_SQL_SERVER_USERNAME: ${{ secrets.TESTACC_SQL_SERVER_USERNAME }}
          FABRIC_CONNECTION_SQL_SERVER_PASSWORD: ${{ secrets.TESTACC_SQL_SERVER_PASSWORD }}
          FABRIC_CONNECTION_SQL_SERVER_URL: ${{ secrets.TESTACC_SQL_SERVER_URL }}
          # ARM_SUBSCRIPTION_ID: ${{ secrets.TESTACC_SUBSCRIPTION_ID }}

      - name: ğŸ§ª Run tests
        if: matrix.cli == 'tofu'
        run: task test
        timeout-minutes: 45
        env:
          FABRIC_USE_OIDC: true
          FABRIC_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          FABRIC_CLIENT_ID: ${{ secrets.TESTACC_SPN_OT_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.TESTACC_SPN_OT_CLIENT_ID }}
          FABRIC_CONNECTION_SQL_SERVER_USERNAME: ${{ secrets.TESTACC_SQL_SERVER_USERNAME }}
          FABRIC_CONNECTION_SQL_SERVER_PASSWORD: ${{ secrets.TESTACC_SQL_SERVER_PASSWORD }}
          FABRIC_CONNECTION_SQL_SERVER_URL: ${{ secrets.TESTACC_SQL_SERVER_URL }}
          # ARM_SUBSCRIPTION_ID: ${{ secrets.TESTACC_SUBSCRIPTION_ID }}

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ format('{0}-{1}-test-results', matrix.cli, env.CLI_VERSION) }}
          path: testresults.json
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¤ Upload coverage results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ format('{0}-{1}-test-coverage-results', matrix.cli, env.CLI_VERSION) }}
          path: |
            coverage.html
            coverage.out
            coverage.xml
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¢ Publish test results
        if: always()
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        with:
          name: ğŸ“œ Test results (${{ matrix.cli }} ${{ matrix.version }})
          reporter: golang-json
          path: testresults.json

      - name: âš™ï¸ Get Coverage summary
        if: always()
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "40 60"

      - name: ğŸ“¤ Upload Coverage summary
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ format('{0}-{1}-test-coverage-summary', matrix.cli, env.CLI_VERSION) }}
          path: |
            code-coverage-results.md
          if-no-files-found: warn
          overwrite: true

  test-summary:
    name: ğŸ“” Test Summary
    needs:
      - test
      - changes
    if: always() && needs.changes.outputs.src == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      issues: write
      # actions: read
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ“¥ Download test results
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: terraform-1_13-test-results
          merge-multiple: true

      - name: ğŸ“¥ Download coverage results
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: terraform-1_13-test-coverage*
          merge-multiple: true

      - name: ğŸ“ Publish
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      # - name: ğŸ“¤ Upload test results to Codecov
      #   uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
      #   with:
      #     # use_oidc: true
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: ./testresults.xml

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          # use_oidc: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          disable_search: true

      # - name: ğŸ“ Code Coverage report
      #   uses: fgrosse/go-coverage-report@8c1d1a09864211d258937b1b1a5b849f7e4f2682 # v1.2.0
      #   with:
      #     coverage-artifact-name: terraform-1_13-test-coverage-results
      #     coverage-file-name: coverage.out

      - name: ğŸ” Find comment
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: Minimum allowed line rate is

      - name: ğŸ“ Create comment
        if: steps.fc.outputs.comment-id == '' && (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: code-coverage-results.md

      - name: ğŸ“ Update comment
        if: steps.fc.outputs.comment-id != '' && (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body-path: code-coverage-results.md
          edit-mode: replace

  # Returns success if all matrix jobs in test are successful - otherwise, it returns a failure.
  # Use this as a PR status check for GitHub Policy Service instead of individual matrix entry checks.
  check-test-matrix:
    if: always()
    name: ğŸ§ª Check Tests
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - name: âœ… OK
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: ğŸ›‘ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
