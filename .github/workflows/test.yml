  checkbuild:
    name: ğŸ—ï¸ Check Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: âœ”ï¸ Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes_check
        with:
          filters: |
            changes:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/workflows/test.yml'

      - name: ğŸš§ Setup Go
        if: steps.changes_check.outputs.changes == 'true'
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        if: steps.changes_check.outputs.changes == 'true'
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Get dependencies
        if: steps.changes_check.outputs.changes == 'true'
        run: task deps

      - name: ğŸ”€ Check for differences
        if: steps.changes_check.outputs.changes == 'true'
        run: |
          git diff --exit-code -- go.mod go.sum || \
            (echo; echo "Unexpected difference in go.mod/go.sum files. Run 'task deps' command or revert any go.mod/go.sum changes and commit."; git diff --exit-code)

      - name: âœ”ï¸ Run GoVulnCheck
        if: steps.changes_check.outputs.changes == 'true'
        run: |
          task install:govulncheck
          task govulncheck

      - name: âœ”ï¸ Run Go linters
        if: steps.changes_check.outputs.changes == 'true'
        uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 # v6.1.1
        with:
          version: latest
          only-new-issues: true
          skip-cache: true
          skip-save-cache: true
          args: --out-format=github-actions

      - name: ğŸš§ Setup Terraform
        if: steps.changes_check.outputs.changes == 'true'
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      - name: âœ”ï¸ Run tfproviderlintx
        if: steps.changes_check.outputs.changes == 'true'
        run: |
          task install:tfproviderlintx
          task tfproviderlintx

      - name: âœ”ï¸ Run Terraform linters
        if: steps.changes_check.outputs.changes == 'true'
        run: |
          task lint:tf-tools
          task lint:tf

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in code. Run 'task lint' command and commit."; git diff --exit-code)

      - name: âœ”ï¸ Validate GoReleaser config
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6.0.0
        with:
          version: "~> v2"
          args: check --verbose

      - name: ğŸ—ï¸ Build snapshot binaries
        if: steps.changes_check.outputs.changes == 'true'
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6.0.0
        with:
          version: "~> v2"
          args: build --snapshot --clean --verbose

  checkdocs:
    name: ğŸ“ƒ Check Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: |
          task install:tfplugindocs
          task install:markdownlint
          task install:copywrite

      - name: âœ”ï¸ Run Files linters
        run: task lint:files

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference. Run 'task lint:files' command and commit."; git diff --exit-code)

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'task docs' command and commit."; git diff --exit-code)

  # Run tests in a matrix with Terraform CLI versions
  test:
    name: ğŸ§ª Run Tests (${{ matrix.cli }} ${{ matrix.version }})
    # needs: checkbuild
    environment:
      name: development
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
      id-token: write
    outputs:
      changes: ${{ steps.changes_check.outputs.changes }}
    strategy:
      fail-fast: false
      matrix:
        cli: [terraform, tofu]
        version: ["1.7", "1.8", "1.9"]
        exclude:
          - cli: terraform
            version: "1.7"
          - cli: tofu
            version: "1.9"
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0

      - name: âœ”ï¸ Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes_check
        with:
          filters: |
            changes:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/workflows/test.yml'

      - name: ğŸš§ Setup Go
        if: steps.changes_check.outputs.changes == 'true'
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Terraform
        if: ${{ matrix.cli == 'terraform' && steps.changes_check.outputs.changes == 'true' }}
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.version }}
          terraform_wrapper: false

      - name: âš™ï¸ Configure Terraform
        if: ${{ matrix.cli == 'terraform' && steps.changes_check.outputs.changes == 'true' }}
        run: |
          terraform -version

      - name: ğŸš§ Setup OpenTofu
        uses: opentofu/setup-opentofu@12f4debbf681675350b6cd1f0ff8ecfbda62027b # v1.0.4
        if: ${{ matrix.cli == 'tofu' && steps.changes_check.outputs.changes == 'true' }}
        with:
          tofu_version: ${{ matrix.version }}
          tofu_wrapper: false

      - name: âš™ï¸ Configure OpenTofu
        if: ${{ matrix.cli == 'tofu' && steps.changes_check.outputs.changes == 'true' }}
        run: |
          echo "TERRAFORM_CLI=$(which tofu)" >> $GITHUB_ENV
          echo "REGISTRY_HOST=registry.opentofu.org" >> $GITHUB_ENV
          echo "TF_ACC_TERRAFORM_PATH=$(which tofu)" >> $GITHUB_ENV
          echo "TF_ACC_PROVIDER_HOST=registry.opentofu.org" >> $GITHUB_ENV

          tofu -version

      - name: âš™ï¸ Set CLI version
        if: steps.changes_check.outputs.changes == 'true'
        run: |
          version=$(echo "${{ matrix.version }}" | sed 's/\./_/g')
          echo "CLI_VERSION=$version" >> $GITHUB_ENV

      - name: ğŸš§ Setup Task
        if: steps.changes_check.outputs.changes == 'true'
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Download Go dependencies
        if: steps.changes_check.outputs.changes == 'true'
        run: task deps:download

      - name: ğŸ”¨ Setup Test tools
        if: steps.changes_check.outputs.changes == 'true'
        run: task test:tools

      - name: ğŸ§ª Run tests
        if: ${{ matrix.cli == 'terraform' && steps.changes_check.outputs.changes == 'true' }}
        run: task test
        timeout-minutes: 15
        env:
          FABRIC_TESTACC_SKIP_NO_SPN: true
          FABRIC_USE_OIDC: true
          FABRIC_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          FABRIC_CLIENT_ID: ${{ secrets.TESTACC_SPN_TF_CLIENT_ID }}

      - name: ğŸ§ª Run tests
        if: ${{ matrix.cli == 'tofu' && steps.changes_check.outputs.changes == 'true' }}
        run: task test
        timeout-minutes: 15
        env:
          FABRIC_TESTACC_SKIP_NO_SPN: true
          FABRIC_USE_OIDC: true
          FABRIC_TENANT_ID: ${{ secrets.TESTACC_TENANT_ID }}
          FABRIC_CLIENT_ID: ${{ secrets.TESTACC_SPN_OT_CLIENT_ID }}

      - name: ğŸ“¤ Upload test results
        if: always() && steps.changes_check.outputs.changes == 'true'
        uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.2
        with:
          name: ${{ format('{0}-{1}-test-results', matrix.cli, env.CLI_VERSION) }}
          path: testresults.xml
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¤ Upload coverage results
        if: always() && steps.changes_check.outputs.changes == 'true'
        uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.2
        with:
          name: ${{ format('{0}-{1}-test-coverage-results', matrix.cli, env.CLI_VERSION) }}
          path: |
            coverage.html
            coverage.json
            coverage.out
            coverage.txt
            coverage.xml
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¢ Publish test results
        if: always() && steps.changes_check.outputs.changes == 'true'
        uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
        with:
          name: ğŸ“œ Test results (${{ matrix.cli }} ${{ matrix.version }})
          reporter: jest-junit
          path: testresults.xml

      - name: âš™ï¸ Get Coverage summary
        if: always() && steps.changes_check.outputs.changes == 'true'
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "40 60"

      - name: ğŸ“¤ Upload Coverage summary
        if: always() && steps.changes_check.outputs.changes == 'true'
        uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.2
        with:
          name: ${{ format('{0}-{1}-test-coverage-summary', matrix.cli, env.CLI_VERSION) }}
          path: |
            code-coverage-results.md
          if-no-files-found: warn
          overwrite: true

  coverage-summary:
    if: always() && needs.test.outputs.changes == 'true'
    name: ğŸ“” Coverage Summary
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Download
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: terraform-1_9-test-coverage*
          merge-multiple: true

      - name: ğŸ“ Publish
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¤ Upload results to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.out

      - name: ğŸ” Find comment
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e # v3.1.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: Minimum allowed line rate is

      - name: ğŸ“ Create comment
        if: steps.fc.outputs.comment-id == '' && (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: code-coverage-results.md

      - name: ğŸ“ Update comment
        if: steps.fc.outputs.comment-id != '' && (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body-path: code-coverage-results.md
          edit-mode: replace

  # Returns success if all matrix jobs in test are successful - otherwise, it returns a failure.
  # Use this as a PR status check for GitHub Policy Service instead of individual matrix entry checks.
  check-test-matrix:
    if: always()
    name: ğŸ§ª Check Tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… OK
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: ğŸ›‘ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
